name: Tests
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  code_style:
    name: Test code style
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: composer install
      - name: Test code style
        run: composer fixer -- --dry-run
  static_analysis:
    name: Static analysis
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: composer install
      - name: Run static analysis
        run: composer phpstan
  tests_5x:
    name: Tests (5.x)
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: composer install
      - name: Run tests
        run: composer phpunit
  tests_4x:
    name: Tests (4.x)
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: composer install
      - name: Install Symfony 4
        run: composer require symfony/framework-bundle:^4.4 symfony/cache:^4.4
      - name: Run tests
        run: composer phpunit
  coverage:
    name: Report Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: composer install
      - name: Generate Coverage
        run: composer phpunit -- --coverage-clover ./build/logs/clover.xml
      - name: Download Coverage Client
        run: wget https://github.com/php-coveralls/php-coveralls/releases/download/v2.2.0/php-coveralls.phar
      - name: Publish Coverage
        run: php php-coveralls.phar --verbose
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
